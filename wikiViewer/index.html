<html>

<head>
  <title>Search Wikipedia</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <div class="row all-height valign-wrapper">
      <div class="card col s12 hoverable fixed-height">
        <div class="card-content">
          <h1 class=" center teal-text text-darken-3">Search the Wiki, bitch!</h1>
          <form>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <input id="search" type="text" class="validate">
                    <label for="search">Search Wikipedia</label>
                  </div>
            </div>
            <div class="row center-align">
                <a onclick="$(this).closest('form').submit()" class="waves-effect center waves-light btn"><i class="material-icons right">send</i>Submit</a>
                <a href="https://en.wikipedia.org/wiki/Special:Random" class="waves-effect center waves-light btn"><i class="material-icons right">link</i>Random</a>
                
              <!-- <p class="center">Press Enter to search</p> -->
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row results">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
