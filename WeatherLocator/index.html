<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="css/weather-icons.css">
    <link type="text/css" rel="stylesheet" href="css/weather-icons-wind.css">

</head>
<body>
<div class="preloader-wrapper big active loader">
    <div class="spinner-layer spinner-green-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div><div class="gap-patch">
        <div class="circle"></div>
    </div><div class="circle-clipper right">
        <div class="circle"></div>
    </div>
    </div>
</div>

<div class="container hide">
    <div class="row">
    <h1 class="center">Local weather</h1>
    <h2 class="center" id="greeting">Good evening!</h2>
    </div>
    <div class="row">
        <div class="col m6 s12 center">
            <p id="location" class="big-text">City and country</p>
        </div>
        <div class="col m6 s12 center">
            <p class="inline-block big-text" id="weather">Weather</p>  <span class="big-text" id="tempunit"></span>
            <div class="switch">
                <label class="white-text">
                    C&#176;
                    <input type="checkbox" class="checkbox">
                    <span class="lever big"></span>
                    F&#176;
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col m12 s12 center-align">
            <i class="wi-fw icon wi center"></i>
        </div>
    </div>
        <div class="col m12 s12 center-align">
            <p id="description" class="capitalization big-text">Description</p>
        </div>
        <div class="col m12 s12 center-align">
            <p id="windspeed" class="big-text">Wind speed</p>
        </div>
    <p class="right-align padding-top">Made by <a href="https://github.com/nikitakorba">Nikita Korba</a> </p>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
